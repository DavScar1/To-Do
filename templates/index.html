<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
{% extends "base.html" %}
{% block content %}
<h1>To-Do Tracker</h1>

<form method="POST">
    <input type="text" name="task" placeholder="Enter a task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            <span class="task-text {% if task.done %}completed{% endif %}">
                {% if task.done %}✅{% endif %} {{ task.name }}
            </span>
            <span class="actions">
                {% if not task.done %}
                    <a href="{{ url_for('complete', task_id=loop.index0) }}" class="complete">✔ Complete</a>
                {% endif %}
                <a href="{{ url_for('delete', task_id=loop.index0) }}" class="delete">❌ Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
